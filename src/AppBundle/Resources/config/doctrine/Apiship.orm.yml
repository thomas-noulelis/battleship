AppBundle\Entity\Apiship:
    type: entity
    table: apiShip
    repositoryClass: AppBundle\Repository\ApishipRepository
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        ship:
            type: string
            nullable: false
            length: 255
            options:
                fixed: false
        size:
            type: integer
            nullable: false
            options:
                unsigned: false
        radiusAttack:
            type: integer
            nullable: false
            options:
                unsigned: false
            column: radius_attack
        country:
            type: integer
            nullable: false
            options:
                unsigned: false
    lifecycleCallbacks: {  }
