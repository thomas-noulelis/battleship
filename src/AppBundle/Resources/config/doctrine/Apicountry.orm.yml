AppBundle\Entity\Apicountry:
    type: entity
    table: apiCountry
    repositoryClass: AppBundle\Repository\CountryRepository
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        name:
            type: string
            nullable: false
            length: 255
            options:
                fixed: false
    lifecycleCallbacks: {  }
